<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generaliss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Password Generaliss</h1>

      <div class="choices">
        <div class="choice">
          <input type="checkbox" name="digits" id="digits" />
          <label for="digits">Ajouter des chiffres</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="lowercase" id="lowercase" />
          <label for="lowercase">Ajouter des lettres minuscules</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="uppercase" id="uppercase" />
          <label for="uppercase">Ajouter des lettres majuscules</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="speChar" id="speChar" />
          <label for="speChar">Ajouter des caractères spéciaux</label>
        </div>
        <div class="choice">
          <select name="length" id="length">
            <option value=""></option>
          </select>
          <label for="length">Longueur du mot de passe</label>
        </div>
      </div>

      <div class="result-container">
        <span id="result"></span>
        <div class="btn-container">
          <button id="reload">
            <img src="./img/reload.svg" height="35px" alt="Recharger le mdp" />
          </button>
          <button id="copy">
            <img src="./img/copy.svg" height="35px" alt="Copier le mdp" />
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
